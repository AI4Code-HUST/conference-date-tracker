name: Daily Run

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  execute-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install -r requirements.txt  # Ensure dependencies are installed

      - name: Run Python Script
        env:
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}
          CRYPTO_KEY: ${{ secrets.CRYPTO_KEY }}
        run: python main.py

      - name: Configure Git
        run: |
          git config --global user.name "AI4Code-HUST"
          git config --global user.email "ai4code.hust@gmail.com"
      
      - name: Add changes to git
        run: |
          git add .

      - name: Commit changes
        run: |
          git commit -m "ðŸš€ Daily Run: Update results" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin || echo "No changes to push"
